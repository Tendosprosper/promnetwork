        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #121212;
            color: #ffffff;
            text-align: center;
            overflow-x: hidden;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .photo {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .photo img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .photo:hover {
            transform: scale(1.05);
        }
        a{
            text-decoration: none;
            color: black;
            font-weight: bolder;
        }

        .Buy {
            display: block;
            margin: 10px auto;
            padding: 10px 15px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .Buy:hover {
            background: #e64a19;
        }

       
        .camera-sticker {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 140px;
            animation: moveCamera 2s infinite alternate ease-in-out;
        }

        @keyframes moveCamera {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-20px);
            }
        }
        .footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            text-align: center;
            color: white;
            margin-top: 5px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 480px) {
            .gallery {

        }
    </style>
</head>
